version: '4.5'

services:
  innotter_db:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: "innotter_db"
      POSTGRES_PASSWORD: 1234567!
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    ports:
      - 5672:5672
  django:
    container_name: innotter_django
    build:
      context: ./
      dockerfile: Dockerfile
    command:  bash -c "python src/manage.py migrate --noinput &&
              python src/manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/src
    ports:
      - 8000:8000
    depends_on:
      - innotter_db
  celery:
    restart: always
    build:
      context: ./
    command: bash -c  "celery -A proj worker -l info -P gevent"
    volumes:
      - .:/src
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: "innotter_db"
      POSTGRES_PASSWORD: 1234567!
    depends_on:
      - innotter_db
      - django

volumes:
  postgres_data: